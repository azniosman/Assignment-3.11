apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azni-app-prod
  namespace: argocd
spec:
  project: azni-project
  source:
    repoURL: https://github.com/azniosman/Assignment-3.11.git
    targetRevision: main
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
