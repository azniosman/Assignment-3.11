apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-content
  labels:
    app.kubernetes.io/name: azni-app
    app.kubernetes.io/instance: azni-frontend
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Azni MySQL Helm Chart Dashboard</title>
      <style>
        body { font-family: Arial; margin: 20px; background: #f4f4f4; }
        .header { background: #35424a; color: white; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; margin: 20px 0; border-radius: 5px; }
      </style>
    </head>
    <body>
      <div class="header">
        <h1>Azni MySQL Helm Chart Dashboard</h1>
        <p>Kubernetes Deployment Visualization</p>
      </div>
      
      <div class="card">
        <h2>Helm Chart Information</h2>
        <p>Chart Name: azni-app</p>
        <p>Version: 0.1.0</p>
        <p>Namespace: azni-mysql</p>
        <p>Backend: MySQL 5.7</p>
      </div>
      
      <div class="card">
        <h2>Deployment Details</h2>
        <p>MySQL Database: Running (Port: 3306, NodePort: 30307)</p>
        <p>Frontend: Running (Port: 80, NodePort: 30080)</p>
      </div>
      
      <div class="card">
        <h2>MySQL Configuration</h2>
        <p>Database Name: azni_db</p>
        <p>Username: azni_user</p>
        <p>Replicas: 1 (Autoscaling: 1-3)</p>
      </div>
    </body>
    </html>
